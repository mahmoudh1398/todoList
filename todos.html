<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todos</title>
</head>

<body>
    <header class="mb-5 shadow-sm">
        <nav class="nav navbar-expand-lg border-bottom">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./todos.html">Todos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 m-auto">
                    <ul id="todosList" class="list-unstyled"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="m-auto col-sm-5 text-center position-relative">
        <div class="pagenumbers" id="pagination"></div>
        <!-- <ul class="pagination d-flex justify-content-center m-0">
            <li onclick="prePage()" class="page-item page-list"><a class="page-link" href="#">&lsaquo;&lsaquo;</a></li>

            <li onclick="nextPage()" class="page-item"><a class="page-link" href="#">&rsaquo;&rsaquo;</a></li>
        </ul> -->
    </footer>

    <div id="prompt-form-container" class="border rounded-2">
        <form id="prompt-form">
            <div class="border-bottom p-2 d-flex"><i class="fas fa-exclamation-triangle text-danger me-2"></i><strong>Delete</strong></div>
            <div class="border-bottom p-2">
                <h5 class="d-flex">Do you want to delete this item?</h5>
                <div class="d-flex">
                    <input id="title" type="text" value="" class="border border-0 w-75 me-3">
                    <input id="dueDate" type="text" value="" class="border border-0 w-25">
                </div>
            </div>
            <div class="d-flex justify-content-around p-2 container">
                <input class="col-5" type="submit" value="Delete">
                <input class="col-5" type="button" value="Cancel">
            </div>
        </form>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/todos.js"></script>
</body>

</html>
