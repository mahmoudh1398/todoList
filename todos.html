<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todos</title>
</head>

<body>
    <header class="mb-5 shadow-sm">
        <nav class="nav navbar-expand-lg border-bottom">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" style="color: #e55039;" href="./home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" style="color: #e55039;" href="./todos.html">Todos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 m-auto">
                    <ul id="todosList" class="list-unstyled"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="m-auto col-sm-5 text-center position-relative">
        <div class="pagenumbers" id="pagination"></div>
    </footer>

    <div id="prompt-form-container" class="border rounded-2">
        <span onclick="document.getElementById('prompt-form-container').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form id="prompt-form">
            <div class="border-bottom p-2 d-flex"><i class="fas fa-exclamation-triangle text-danger me-2"></i><strong>Delete</strong></div>
            <div class="border-bottom p-2">
                <h5 class="d-flex">Do you want to delete this item?</h5>
                <div class="d-flex">
                    <input id="title" type="text" value="" class="border border-0 w-75 me-3" disabled>
                    <input id="dueDate" type="text" value="" class="border border-0 w-25" disabled>
                </div>
            </div>
            <div class="d-flex justify-content-around p-2 container">
                <input id="deleteBtn" class="col-5 btn btn-danger" type="button" value="Delete">
                <input class="col-5 btn btn-secondary" type="button" value="Cancel" onclick="document.getElementById('prompt-form-container').style.display='none'">
            </div>
        </form>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/todos.js"></script>
</body>

</html>
