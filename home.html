<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List</title>
</head>
<body>
    <header class="mb-5 shadow-sm">
        <nav class="nav navbar-expand-lg border-bottom">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./todos.html">Todos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form  id="form" class="w-50 m-auto" action="" method="post">
            <div class="mb-4">
                <label for="title" class="fw-bold">Title *</label>
                <input type="text" class="form-control" id="title" placeholder="What will you do today?" required>
            </div>
            <div class="mb-4">
                <label for="description" class="fw-bold">Description</label>
                <textarea class="form-control" id="description" placeholder="Some information"></textarea>
            </div>
            <div class="mb-4">
                <label for="Due_Date" class="fw-bold">Due Date *</label>
                <input type="date" class="form-control" id="dueDate" required>
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary shadow w-100 fw-bold" id="addItem">Submit</button>
                <button type="button" class="btn btn-primary shadow w-100 fw-bold" id="saveItem">Save</button>
            </div>
        </form>
        <div id="toast" class="toast bg-success">
            <div class="toast-header border-0 bg-success text-white">
              <strong class="me-auto">Successful</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
              <p>The todo successfully submited.</p>
            </div>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
